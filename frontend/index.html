<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Vote</title>
</head>

<body>

	<h3> Formulario de votacion </h3>

	<form action="" id="form" autocomplete="off" method="post">

		<br>
		<br>

		<br>
		<br>

		<br>
		<br>

		<label>email</label>

		<br>
		<br>

		</select>

		<br>
		<br>

		<br>

		<br>
		<br>

		<input type="checkbox" id="checkTv" />

		<br>
